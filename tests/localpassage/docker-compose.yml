version: "3"

services:

  passage:
    image: local:passage
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        RUNNER_IMAGE: alpine:3.16
        GO_VERSION: 1.18
    volumes:
      - ./scripts/setup.sh:/passage-home/setup.sh
      - $HOME/.passage/:/passage-home/.passage/
    entrypoint:
      - /passage-home/setup.sh
    command:
      - $STATE
    ports:
      - 26657:26657
      - 1317:1317
      - 9090:9090
      - 9091:9091